<!doctype html>
<html>
<link rel="stylesheet" type="text/css" href="index.css">
<link href='https://fonts.googleapis.com/css?family=Didact+Gothic' rel='stylesheet' type='text/css'>
<script src="myscripts.js"></script>

</html>

<body>
    <div class="container">
        <div class="first" id="page1">
            <a id="about" class="smooth"></a>
            <p class="first__title">HH Illustrate</p>
            <p class="first__sub-title">#30DayChallenge</p>
            <p class="first__description">Community of people who want to learn, explore, and create visual design.</p>
            <form class="first__form" action="https://formspree.io/hhillustrate@gmail.com" method="POST">
                <label class="first__label">Email</label>
                <input class="first__email-input" type="email" name="_replyto">
                <div class="button__container">

            <div id="tile__container">
